  <form name="age">

  <div class="age-calc">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <p>Please enter your age:</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <input type="text" name="age" value="" size=20> Example: (october 12,1995) 
            </div>
            
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pd-10">
               
                <button type="button" class="btn btn-primary start" value="Start Timer" ONCLICK="agecalculator(this.form)">Calculate Your Age</button>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pd-10">
                  
              </div>
            
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <p>How Many Days Old:</p>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <input type="text" name="days" value="" size=8>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <p>Hours old:</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <input type="text" name="hours" value="" size=8>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <p>Minutes old:</p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <input type="text" name="minutes" value="" size=8>
          </div>
          </div>
          </div>

</form>
